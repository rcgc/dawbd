<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<div class="row">
    	<form class="col s4 offset-s4" method="post">
    		<div class="card-panel teal lighten-4">
	      		<div class="row">

	      			<div class="input-field col s12">
	      				<h5 class="center-align">Datos de participante</h5>
	      			</div>

			        <div class="input-field col s12">
	          			<input id="email" name="email" type="email" class="validate">
	          			<label for="email">Email*</label>
	          			<span class="helper-text" data-error="E-mail inv치lido" data-success="E-mail v치lido"></span>
	        		</div>

	        		<div class="input-field col s12">
	          			<input id="password" name="password" type="password" class="validate">
          				<label for="password">Password*</label>
	          			<span class="helper-text" data-error="Dato incorrecto" data-success="Contrase침a v치lida"></span>
	        		</div>

	        		<div class="input-field col s12 m12 l12">
          				<input id="first_name" name="first_name" type="text">
          				<label for="first_name">First Name*</label>
        			</div>
        			
        			<div class="input-field col s12 m12 l6">
          				<input id="last_name1" name="last_name1" type="text">
          				<label for="last_name1">Last Name 1*</label>
        			</div>

        			<div class="input-field col s12 m12 l6">
          				<input id="last_name2" name="last_name2" type="text">
          				<label for="last_name2">Last Name 2*</label>
        			</div>

        			<div class="input-field col s12">
        				<input id="birthdate" name="birthdate" type="text" class="datepicker">
        				<label for="birthdate">Birthday*</label>
        				<span class="helper-text">Click to display calendar</span>
        			</div>

        			<div class="input-field col s12">
          				<input id="telephone" name="telephone" type="text" class="validate">
          				<label for="telephone">Telephone number*</label>
        			</div>

        			<div class="input-field col s12">
        				<label>Gender:*</label>
        				<br><br>

          				<p>
      						<label>
        						<input id="rb1" name="gender" type="radio" value="Masculino" checked/>
        						<span>Male</span>
      						</label>
    					</p>
    					<p>
      						<label>
        						<input id="rb2" name="gender" type="radio" value="Femenino" />
        						<span>Female</span>
      						</label>
    					</p>
    					<span class="helper-text">*Obligatorio</span>
        			</div>

        			<div class="s4 offset-s6">
        				<input type="submit" class="waves-effect waves-light btn" id="submit" name="submit" value="Enviar">
        			</div>

	      		</div>
      		</div>
    	</form>
  	</div>

</body>
</html>
