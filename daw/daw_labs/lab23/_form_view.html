<div class="container">
    
    <div class="row">
        <form class="col s12" method="post">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled id="from" type="email" class="validate">
                        <label for="from">a01702388@itesm.mx</label>
                        <span class="helper-text" data-error="wrong" data-success="right">From</span>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled id="to" type="email" class="validate">
