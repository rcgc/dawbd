<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<h4 class="center-align">Modificar jugador</h4><br>
	
	<div class="row">
    	<form class="col s4 offset-s4" method="post">
    		<div class="card-panel">
	      		<div class="row">

	      			<div class="input-field col s12">
	      				<h5 class="center-align">Datos de participante</h5>
	      			</div>

	        		<div class="input-field col s12 m12 l12">
          				<input id="ename" name="ename" type="text">
          				<label for="ename">Name*</label>
        			</div>
        			
        			<div class="input-field col s12">
	          			<input id="eemail" name="eemail" type="email" class="validate">
	          			<label for="eemail">Email*</label>
	          			<span class="helper-text" data-error="E-mail inválido" data-success="E-mail válido"></span>
	        		</div>
	        		
	        		<div class="input-field col s12 m12 l6">
          				<input id="etelephone" name="etelephone" type="text" class="validate">
          				<label for="etelephone">Telephone*</label>
        			</div>
        			
        			<div class="input-field col s12 m12 l6">
          				<input id="eclub" name="eclub" type="text">
          				<label for="eclub">Club*</label>
        			</div>
        			
        			<div class="input-field col s12 m12 l6">
          				<input id="ehandicap" name="ehandicap" type="text">
          				<label for="ehandicap">Handicap*</label>
        			</div>
        			
        			<div class="input-field col s12 m12 l6">
          				<select class="browser-default" id="ecategory" name="ecategory">
    						<option value="" disabled selected>Choose a category</option>
    						<option value="Damas">Damas</option>
    						<option value="Seniors">Senior</option>
    						<option value="Caballeros">Caballeros</option>
    						<option value="Juniors">Juvenil</option>
    						<option value="Juniors">Junior</option>
  						</select>
          				<!--<input id="category" name="category" type="text">
          				<label for="category">Category*</label>-->
        			</div>

        			<div class="input-field col s12">
        				<label>Gender:*</label>
        				<br><br>

          				<p>
      						<label>
        						<input id="egender" name="egender" type="radio" value="Masculino" checked/>
        						<span>Male</span>
      						</label>
    					</p>
    					
    					<p>
      						<label>
        						<input id="egender" name="egender" type="radio" value="Femenino" />
        						<span>Female</span>
      						</label>
    					</p>
    					<span class="helper-text">*Obligatorio</span>
        			</div>

        			<div class="col s4 m4 l4">
        				<input type="submit" class="waves-effect waves-light btn" id="esubmit" name="esubmit" value="Modificar">
        			</div>

	      		</div>
      		</div>
    	</form>
  	</div>
  	
  	<br>

</body>
</html>
