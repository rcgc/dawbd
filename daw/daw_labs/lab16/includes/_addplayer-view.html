<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<h4 class="center-align">Agregar jugador</h4><br>
	
	<div class="row">
    	<form class="col s4 offset-s4" method="post">
    		<div class="card-panel">
	      		<div class="row">

	      			<div class="input-field col s12">
	      				<h5 class="center-align">Datos de participante</h5>
	      			</div>

	        		<div class="input-field col s12 m12 l12">
          				<input id="name" name="name" type="text">
          				<label for="name">Name*</label>
        			</div>
        			
        			<div class="input-field col s12">
	          			<input id="email" name="email" type="email" class="validate">
	          			<label for="email">Email*</label>
	          			<span class="helper-text" data-error="E-mail inválido" data-success="E-mail válido"></span>
	        		</div>
	        		
	        		<div class="input-field col s12 m12 l6">
          				<input id="telephone" name="telephone" type="text" class="validate">
          				<label for="telephone">Telephone*</label>
        			</div>
        			
        			<div class="input-field col s12 m12 l6">
          				<input id="club" name="club" type="text">
          				<label for="club">Club*</label>
        			</div>
        			
        			<div class="input-field col s12 m12 l6">
          				<input id="handicap" name="handicap" type="text">
          				<label for="handicap">Handicap*</label>
        			</div>
        			
        			<div class="input-field col s12 m12 l6">
          				<input id="category" name="category" type="text">
          				<label for="category">Category*</label>
        			</div>

        			<div class="input-field col s12">
        				<label>Gender:*</label>
        				<br><br>

          				<p>
      						<label>
        						<input id="rb1" name="gender" type="radio" value="Masculino" checked/>
        						<span>Male</span>
      						</label>
    					</p>
    					
    					<p>
      						<label>
        						<input id="rb2" name="gender" type="radio" value="Femenino" />
        						<span>Female</span>
      						</label>
    					</p>
    					<span class="helper-text">*Obligatorio</span>
        			</div>

        			<div class="col s4 m4 l4">
        				<input type="submit" class="waves-effect waves-light btn" id="submit" name="submit" value="Enviar">
        			</div>

	      		</div>
      		</div>
    	</form>
  	</div>
  	
  	<br>

</body>
</html>
