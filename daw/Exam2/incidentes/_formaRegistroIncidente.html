<h2>Registra un incidente</h2>

              <select id="lugar_incidente" name="lugar_incidente">
              </select>
            </div>
            <label>¿Dónde es el incidente?</label>

      </div>
      
      <div class="row">

    <script></script>
    
    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                    type: "POST",

                        $('.selector-pais select').html(response).fadeIn();
